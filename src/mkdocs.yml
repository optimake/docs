    - icon: fontawesome/brands/weibo
      link: https://weibo.com/optimake
    - icon: fontawesome/brands/bilibili
      link: https://bilibili.com/optimake
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/optimake
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/optimake
      

    

# Plugins
plugins:
  # - glightbox
  - blog
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - git-revision-date-localized:
      #  enabled: !ENV [CI, false]
      enable_creation_date: true
      type: date

nav:
  - 介绍: introduction.md
  # - 算法特性: features.md
  - 安装方法: installation.md
  - 建模接口: interfaces.md
  - 代码生成: codegen.md
  - 代码部署: deploy.md
  - 应用案例:
      - Flight: examples/flight.md
      - Missile Guidance: examples/missile_guidance.md
  - FAQ: faq.md



markdown_extensions:
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tilde
  - admonition
  - footnotes
  - codehilite
  - attr_list
  - md_in_html

google_analytics:
  - 'UA-120133947-1'
  - 'auto'
  
extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

extra_css:
  - stylesheets/extra.css
